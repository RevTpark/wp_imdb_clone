<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="nav-container">
        <div class="icon">
            IMDb
        </div>
        <nav class="nav-bar">
            <input placeholder="Search for a movie" class="search-bar">
            <button class="btn btn-light">Sign In</button>
            <button class="btn btn-light">Watchlist</button>
        </nav>
    </div>
    <div>
        <h1 class="mb-3" style="color: gold;">Hot Trailer</h1>
        <div class="videoResponsive">
            <iframe class="mb-3" width="1240" height="480" src="https://www.youtube.com/embed/aWzlQ2N6qqg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="top-movies-container">
        <h1 class="mb-3" style="color: gold;">Top Movies</h1>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://bit.ly/3JGyNwq" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://bit.ly/3K9U2XN" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://bit.ly/3IEgoQY" alt="New York" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <div class="text-light">
        <h3>Connect with us</h3>
        <ul class="nav">
            <li class="nav-item">
                <div class="nav-link">Facebook</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Instagram</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Twitter</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Twitch</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Youtube</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Telegram</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Reddit</div>
            </li>
        </ul>
    </div>
</body>

</html>
