{% extends 'base.html'%}

{% block title %}Home{% endblock %}

{% block content %}
    <div>
        <h1 class="mb-3" style="color: gold;">Hot Trailer</h1>
        <div class="videoResponsive">
            <iframe class="mb-3" width="800" height="480" src="https://www.youtube.com/embed/aWzlQ2N6qqg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="top-movies-container">
        <h1 class="mb-3" style="color: gold;">Top Movies</h1>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i0.wp.com/www.heyuguys.com/images/2015/10/star-wars-the-force-awakens-poster-landscape.jpg" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://www.coffeeandcigarettes.co.uk/wp-content/uploads/2017/08/LandOfMine_CCWebsite_1600x900-1.jpg" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://img.wallpapersafari.com/desktop/1440/900/39/56/sUNPLa.jpg" alt="New York" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <div>
        <h1 style="color: gold;">Top IMDB Movies</h1>
        <div class="row">
            <div class="col">
                <div class="card">
                    {% for movie in data[:1] %}
                    <img class="card-img-top" src="{{ movie['image'] }}" alt="Poster for {{ movie['title'] }}" width="50%">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie['title'] }}</h5>
                        <p class="card-text">{{ movie['year'] }}</p>
                        <p class="card-text">{{ movie['imDbRating'] }}</p>
                    </div>
                    {% endfor %}
                </div>
