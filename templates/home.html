{% extends 'base.html'%}

{% block title %}Home{% endblock %}

{% block content %}
    <div>
        <h1 class="mb-3" style="color: gold;">Hot Trailer</h1>
        <div class="videoResponsive">
            <iframe class="mb-3" width="1240" height="480" src="https://www.youtube.com/embed/aWzlQ2N6qqg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="top-movies-container">
        <h1 class="mb-3" style="color: gold;">Top Movies</h1>
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://bit.ly/3JGyNwq" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://bit.ly/3K9U2XN" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://bit.ly/3IEgoQY" alt="New York" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <div>
        <h1 style="color: gold;">Top 10 IMDB Movies</h1>
        <div class="text-light mt-3 mb-3">
            {% for movie in data[:10] %}
            <div class="row p-5">
                <div class="col">
                    <img src="{{ movie['image'] }}" alt="Poster for {{ movie['title'] }}" width="50%">
                </div>
                <div class="col">{{ movie['title'] }}</div>
                <div class="col">{{ movie['year'] }}</div>
                <div class="col">{{ movie['imDbRating'] }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
