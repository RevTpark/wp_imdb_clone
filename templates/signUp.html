{% extends 'base.html'%}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="text-light text-center">
        <h1 class="mb-3">Sign Up</h1>
        <form class="mb-3">
            <div class="form-group mb-3 name-field">
                <label for="exampleInputName1" class="mb-2">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="John Smith" name="name">
                <p id="name-error" class="text-warning"></p>
            </div>
            <div class="form-group mb-3 email-field">
                <label for="exampleInputEmail1" class="mb-2">Email Address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@email.com" name="email">
                <p id="email-error" class="text-warning"></p>
            </div>
            <div class="form-group mb-3 address-field">
                <label for="exampleInputAddress" class="mb-2">Address</label>
                <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="1234  Main Street" name="address">
                <p id="address-error" class="text-warning"></p>
            </div>
            <div class="form-group mb-3 city-field">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" aria-describedby="cityHelp" placeholder="Mumbai" name="city">
                <p id="city-error" class="text-warning"></p>
            </div>
            <div class="form-group mb-3 state-field">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                <option value="Maharashtra" selected>Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Kerela">Kerela</option>
                </select>
            </div>
            <div class="form-group mb-3 city-field">
                <label for="inputPinCode">Pin Code</label>
                <input type="number" class="form-control" id="pin-code" aria-describedby="pinHelp" placeholder="400100" name="pin-code">
                <p id="pin-code-error" class="text-warning"></p>
            </div>
            <div class="form-group mb-3 phone-field">
                <label for="inputNumber">Phone Number</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">+91</div>
                    </div>
                    <input type="number" class="form-control" id="number" aria-describedby="numberHelp" placeholder="9876543210" name="number">
                </div>
                <p id="number-error" class="text-warning"></p>
            </div>
            <div class="form-group mb-3 password-field">
                <label for="exampleInputPassword1" class="mb-2">Set Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Password" name="password1">
                <p id="password1-error" class="text-warning"></p>
            </div>
            <div class="form-group mb-3 password-field">
                <label for="exampleInputPassword2" class="mb-2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Re-enter Password" name="password2">
                <p id="password2-error" class="text-warning"></p>
            </div>
            
        </form>
        <input type="submit" class="btn btn-primary" onclick="validateSignUp()">
        <p>Already have an account? <a href="#" style="text-decoration: none;">Sign In</a></p>
    </div>

{% endblock %}
