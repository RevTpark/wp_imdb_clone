<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <nav>
        <img src="https://bit.ly/34RKAJy" width="10%" height="50%">
    </nav>
    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
                <label>Name</label>
                <input placeholder="John Smith" name="name">
            </div>
            <div>
                <label>Email</label>
                <input placeholder="example@gmail.com" name="email">
            </div>
            <div>
                <label>Set Password</label>
                <input name="password">
            </div>
            <div>
                <label>Re-enter Password</label>
                <input name="re-password">
            </div>
            <input type="submit">
        </form>
        <p>Already have an account?<a href="#">Sign In</a></p>
    </div>
    <div>
        Connect with us
        <ul>
            <li>
                <div>Facebook</div>
            </li>
            <li>
                <div>Instagram</div>
            </li>
            <li>
                <div>Twitter</div>
            </li>
            <li>
                <div>Twitch</div>
            </li>
            <li>
                <div>Youtube</div>
            </li>
        </ul>
    </div>
</body>
</html>
