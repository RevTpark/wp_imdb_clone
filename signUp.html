<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-black">
    <div class="nav-container">
        <div class="icon">
            IMDb
        </div>
        <nav class="nav-bar">
            <input placeholder="Search for a movie" class="search-bar">
            <button class="btn btn-light">Sign In</button>
            <button class="btn btn-light">Watchlist</button>
        </nav>
    </div>
    <div class="text-light text-center">
        <h1 class="mb-3">Sign Up</h1>
        <form class="mb-3">
            <div class="form-group mb-3" style="padding: 0 25% 0 25%;">
                <label for="exampleInputName1" class="mb-2">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="John Smith" name="name">
            </div>
            <div class="form-group mb-3" style="padding: 0 25% 0 25%;">
                <label for="exampleInputEmail1" class="mb-2">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com" name="email">
            </div>
            <div class="form-group mb-3" style="padding: 0 25% 0 25%;">
                <label for="exampleInputPassword1" class="mb-2">Set Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
            </div>
            <div class="form-group mb-3" style="padding: 0 25% 0 25%;">
                <label for="exampleInputPassword2" class="mb-2">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-enter Password" name="password2">
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
        <p>Already have an account? <a href="#" style="text-decoration: none;">Sign In</a></p>
    </div>
    <div class="text-light">
        <h3>Connect with us</h3>
        <ul class="nav">
            <li class="nav-item">
                <div class="nav-link">Facebook</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Instagram</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Twitter</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Twitch</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Youtube</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Telegram</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Reddit</div>
            </li>
        </ul>
    </div>
</body>
</html>
