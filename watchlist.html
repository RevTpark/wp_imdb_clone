<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchList Page</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-black">
    <div class="nav-container">
        <div class="icon">
            IMDb
        </div>
        <nav class="nav-bar">
            <input placeholder="Search for a movie" class="search-bar">
            <button class="btn btn-light">Sign In</button>
            <button class="btn btn-light">Watchlist</button>
        </nav>
    </div>
    <div class="text-light text-center">
        <h1 class="mb-3">My Watch List</h1>
        <div class="watch-list">
            <div class="row">
               <div class="col">Movie 1</div>
               <div class="col"><a href="#">Watch</a></div>
               <div class="col"><button class="btn btn-danger">Remove</button></div>
            </div>
            <div class="row">
                <div class="col">Movie 1</div>
                <div class="col"><a href="#">Watch</a></div>
                <div class="col"><button class="btn btn-danger">Remove</button></div>
            </div>

        </div>
    </div>
    <div class="text-light">
        <h3>Connect with us</h3>
        <ul class="nav">
            <li class="nav-item">
                <div class="nav-link">Facebook</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Instagram</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Twitter</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Twitch</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Youtube</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Telegram</div>
            </li>
            <li class="nav-item">
                <div class="nav-link">Reddit</div>
            </li>
        </ul>
    </div>
</body>
</html>
